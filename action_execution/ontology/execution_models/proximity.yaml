# Description: Defines a proximity model
# Author: Alex Mitrevski
# Email: aleksandar.mitrevski@h-brs.de
model_id: proximity
inputs:
    - input:
        name: frame_id
        type: str
    - input:
        name: manipulated_object
        type: Object3d
    - input:
        name: surface
        type: Object3d
    - input:
        name: objects_on_surface
        type: Object3d[]
outputs:
    - output:
        name: candidate_poses
        type: Pose3d[]
    - output:
        name: success_probabilities
        type: float[]
params:
    - param:
        name: robot_pose
        type: Pose3d
